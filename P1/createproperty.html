<body>
  <!-- Load Navbar -->
  <div id="nav-placeholder"></div>
  <script>$(function () { $("#nav-placeholder").load("./Components/usernav.html"); });</script>
  <main>
    <h1 class ="d-flex justify-content-center pt-3 pb-3">Create a New Property</h1>



    <div class="container">
      <form>
        
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-md-8">
            <div class="form-group pb-3">
              <label for="propertyNameInput">Property Name</label>
              <input type="text" class="form-control" id="propertyNameInput" placeholder="Enter Property">
            </div>
          </div>
        </div>

        <div class="form-group pb-3 col-md-8">
          <label for="propertyNameInput">Property Name</label>
          <input type="text" class="form-control" id="propertyNameInput" placeholder="Enter Property">
        </div>

        <div class="form-group pb-3">
          <label for="descriptionInput">Description</label>
          <textarea type="text" class="form-control" id="propertyNameInput" placeholder="Enter Description"
            rows="3"></textarea>
        </div>

        <div class="row pb-3">
          <div class="col-sm">
            <label for="guestInput">Guests</label>
          </div>
          <div class="col-sm d-flex justify-content-end">
            <div class="rounded-circle circleIcon"> - </div>
          </div>
          <div class="col-sm d-flex justify-content-end">
            <div> 2 </div>
          </div>
          <div class="col-sm d-flex justify-content-end">
            <div class="rounded-circle circleIcon "> + </div>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col-sm">
            <label for="guestInput">Beds</label>
          </div>
          <div class="col-sm d-flex justify-content-end">
            <div class="rounded-circle circleIcon"> - </div>
          </div>
          <div class="col-sm d-flex justify-content-end">
            <div> 2 </div>
          </div>
          <div class="col-sm d-flex justify-content-end">
            <div class="rounded-circle circleIcon "> + </div>
          </div>
        </div>

        <div class="pb-3">list of dates and asking price</div>

        <div class="pb-3">
          <label for="imageInput">Images</label>
          <input type="file" class="form-control" id="imageInput" placeholder="Enter the number of guests">
        </div>

        <div class="container">

          <a class="btn btn-secondary " href="/p1/host.html" role="button">Previous Page</a>

          <a class="btn btn-primary float-end" href="/p1/address.html" role="button">Next Page</a>



        </div>
      </form>
    </div>
  </main>

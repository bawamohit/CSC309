<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/de0f11bea7.js" crossorigin="anonymous"></script>
    <!-- jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <!-- Load Navbar -->
    <div id="nav-placeholder"></div>
    <script>$(function(){$("#nav-placeholder").load("./Components/usernav.html");});</script>
    <main>
      <div class="container">
        <h2 class="pt-5" style="color: #85bded;">Edit Profile</h2>
        <div class="form pt-5">
          <div class="row">
            <div class="col-md-8 pt-5">
              <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" class="form-control" id="first-name" placeholder="Fist Name" value="Spongebob">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 pt-5">
              <div class="pb-0">
                <div class="form-group">
                  <label for="last-name">Last Name:</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Last Name"  value="Squarepants">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 pt-5">
                  <div class="form-group">
                    <label for="inputEmail3">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" value="spongebob@gmail.com">
                  </div>
                </div>
                <div class="col-md-12 pt-5">
                  <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number" value="647-111-2222">
                  </div>
                </div>
                
              </div>
            </div>
            <div class="col-md-4 pt-5">      
                <div class="form-group">
                  <img src="./UserData/Spongebob.png" class="rounded w-50 mx-auto d-flex">
                  <div class="form-group pb-3">
                    <label for="imageInput">Images</label>
                    <input type="file" class="form-control" id="imageInput" placeholder="Enter the number of guests">
                  </div>
                </div>
            </div>
            <div class="col-md-12 pt-5">
              <div class="form-group">
                <a href="profile.html" class="btn btn-success" type="submit" class="btn btn-primary">Confirm</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Load Footer -->
    <div id="foot-placeholder"></div>
    <script>$(function(){$("#foot-placeholder").load("./Components/foot.html");});</script>
  </body>
</html>

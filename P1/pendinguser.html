<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/de0f11bea7.js" crossorigin="anonymous"></script>
    <!-- jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <!-- Load Navbar -->
    <div id="nav-placeholder"></div>
    <script>$(function(){$("#nav-placeholder").load("./Components/usernav.html");});</script>
    <main>
      <div class="container">
        <div id="request-placeholder"></div>
        <script>$(function(){$("#request-placeholder").load("./Components/request.html");});</script>
        <h2 class="pt-5 pb-5 text-secondary text-center">Pending Requests</h2>
        <div class="accordion" id="reservationList">
          <div class="accordion-item" >
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Reservation at Rock house 120 Couch Street
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#reservationList">
              <div class="accordion-body bg-light">
                <div class="row pt-2">
                  <div class="col-lg-3 col-md-4 col-6">
                    Start Date: February 14th, 2022
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    End Date: February 18th, 2022
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    No.Guests: 2
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    Price: $99
                  </div>
                </div>
                <div class="d-flex justify-content-between pt-4" >
                  <a href="viewpropertymoai.html" class="btn" style="background: #85bded;">Details</a>
                  <a href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cancel-pending-modal">Cancel</a>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item" >
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Reservation at Moai House 122 Conch Street
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#reservationList">
              <div class="accordion-body bg-light">
                <div class="row pt-2">
                  <div class="col-lg-3 col-md-4 col-6">
                    Start Date: February 18th, 2022
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    End Date: February 19th, 2022
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    No.Guests: 2
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    Price: $299
                  </div>
                </div>
                <div class="d-flex justify-content-between pt-4" >
                  <a href="viewpropertymoai.html" class="btn" style="background: #85bded;">Details</a>
                  <a href="#"class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cancel-pending-modal">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Load Footer -->
    <div id="foot-placeholder"></div>
    <script>$(function(){$("#foot-placeholder").load("./Components/foot.html");});</script>
  </body>
</html>

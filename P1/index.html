<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de0f11bea7.js" crossorigin="anonymous"></script>
  </head>
  <body>    
    <nav class="navbar navbar-expand-md" style="background: lightblue;">
      <div class="container">
          <a href="#" class="navbar-brand mb-0 h1">Restify</a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-auto me-auto flex-grow-0" id="nav">
            <ul class="navbar-nav my-2 my-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Stay</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a href="#" class="dropdown-item">Upcoming</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">Past</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Host</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a href="#" class="dropdown-item">Upcoming</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">Past</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#login-modal">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signup-modal">Sign Up</a>
              </li>       
              <!-- <li class="nav-item">
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#signup-modal">Sign Up</button>
              </li> -->
            </ul>
          </div>
          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text text-white border-0" id="search-addon" style="background: lightblue;">
              <i class="fas fa-search"></i>
            </span>
          </form>
      </div>
    </nav>
    
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="modal-email" class="form-label">Email</label>
            <input type="text" class="form-control" id="modal-email" placeholder="email@example.com">
            <label for="modal-password" class="form-label">Password</label>
            <input type="text" class="form-control" id="modal-password" placeholder="password">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="modal-fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="modal-fname" placeholder="Joe">
            <label for="modal-email" class="form-label">Email</label>
            <input type="text" class="form-control" id="modal-email" placeholder="email@example.com">
            <label for="modal-password" class="form-label">Password</label>
            <input type="text" class="form-control" id="modal-password" placeholder="password">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Property" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Property</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Property</text></svg>
                <div class="card-body">
                  <p class="card-text">
                    Cool House
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Reserve!</button>
                    <small class="text-muted">$99/night</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Property" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Property</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Property</text></svg>
                <div class="card-body">
                  <p class="card-text">
                    Cooler House
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Reserve!</button>
                    <small class="text-muted">$299/night</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

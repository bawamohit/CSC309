<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/de0f11bea7.js" crossorigin="anonymous"></script>
    <!-- jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>    
    <!-- Load Navbar -->
    <div id="nav-placeholder"></div>
    <script>$(function(){$("#nav-placeholder").load("./Components/nav.html");});</script>
    
    <main>
      <div class="container">
        <div class="input-group mw-100 my-4 ms-auto me-auto">
          <div class="form-floating">
            <input type="search" class="form-control" id="search" placeholder="Location" aria-label="Search" aria-describedby="search-addon2">
            <label for="search">Location</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id=checkIn>
            <label for="checkIn">Check-in</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id=checkOut>
            <label for="checkOut">Check-out</label>
          </div>
          <div class="form-floating">
            <select class="form-select" id="guests" aria-label="select guests">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4+</option>
            </select>
            <label for="guests">Guests</label>
          </div>
          <button class="btn btn-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="text-center">
          <form class="ms-auto me-auto">
            <input type="checkbox" class="btn-check" id="wifi-filter" autocomplete="off">
            <label class="btn btn-outline-primary" for="wifi-filter">Wifi</label>

            <input type="checkbox" class="btn-check" id="pet-filter" autocomplete="off">
            <label class="btn btn-outline-primary" for="pet-filter">Pet Friendly</label>

            <input type="checkbox" class="btn-check" id="tv-filter" autocomplete="off">
            <label class="btn btn-outline-primary" for="tv-filter">TV</label>

            <input type="checkbox" class="btn-check" id="parking-filter" autocomplete="off">
            <label class="btn btn-outline-primary" for="parking-filter">Parking</label>
          </form>
        </div>

        <div class="album my-4">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col">
                <div class="card h-100 shadow-sm">
                  <img src="PropertyData/Pineapple1.png" alt="...">
                  <div class="card-body">
                    <p class="card-text">
                      Pineapple
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Reserve!</button>
                      <small class="text-muted">$99/night</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 shadow-sm">
                  <div id="carousel-placeholder"></div>
                  <script>$(function(){$("#carousel-placeholder").load("./Components/carousel.html");});</script>
                  <div class="card-body">
                    <p class="card-text">
                      Cooler House
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Reserve!</button>
                      <small class="text-muted">$299/night</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Load Footer -->
    <div id="foot-placeholder"></div>
    <script>$(function(){$("#foot-placeholder").load("./Components/foot.html");});</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/de0f11bea7.js" crossorigin="anonymous"></script>
    <!-- jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>    
    <!-- Load Navbar -->
    <div id="nav-placeholder"></div>
    <script>$(function(){$("#nav-placeholder").load("./Components/nav.html");});</script>
    
    <main>
      <div class="container">
        <div class="input-group mw-100 my-4 ms-auto me-auto">
          <div class="form-floating">
            <input type="search" class="form-control" id="search" placeholder="Location" aria-label="Search" aria-describedby="search-addon2">
            <label for="search">Location</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id=checkIn>
            <label for="checkIn">Check-in</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id=checkOut>
            <label for="checkOut">Check-out</label>
          </div>
          <button class="btn btn-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
        </div>
      

        <div class="col-md-12 text-center mb-3" data-mdb-filter="color">
          <div class="form-check form-check-inline">
            <input class="btn-check" type="radio" name="colorRadio" id="colorRadio1" value="red">
            <label class="btn bg-danger btn-rounded p-4" for="colorRadio1"></label>
          </div>

          <div class="form-check form-check-inline">
            <input class="btn-check" type="radio" name="colorRadio" id="colorRadio2" value="blue">
            <label class="btn bg-primary btn-rounded p-4" for="colorRadio2"></label>
          </div>

          <div class="form-check form-check-inline">
            <input class="btn-check" type="radio" name="colorRadio" id="colorRadio3" value="black">
            <label class="btn bg-dark text-white btn-rounded p-4" for="colorRadio3"></label>
          </div>

          <div class="form-check form-check-inline">
            <input class="btn-check" type="radio" name="colorRadio" id="colorRadio4" value="gray">
            <label class="btn btn-rounded p-4" for="colorRadio4" style="background-color: #bdbdbd"></label>
          </div>
        </div>

        <div class="album bg-light mb-5">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col">
                <div class="card shadow-sm">
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Property" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Property</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Property</text></svg>
                  <div class="card-body">
                    <p class="card-text">
                      Cool House
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Reserve!</button>
                      <small class="text-muted">$99/night</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm">
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Property" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Property</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Property</text></svg>
                  <div class="card-body">
                    <p class="card-text">
                      Cooler House
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Reserve!</button>
                      <small class="text-muted">$299/night</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Load Footer -->
    <div id="foot-placeholder"></div>
    <script>$(function(){$("#foot-placeholder").load("./Components/foot.html");});</script>
  </body>
</html>

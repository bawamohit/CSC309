<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/de0f11bea7.js" crossorigin="anonymous"></script>
    <!-- jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <!-- Load Navbar -->
    <div id="nav-placeholder"></div>
    <script>$(function(){$("#nav-placeholder").load("./Components/usernav.html");});</script>
    <main>
      <div class="container">
        <div class="modal fade" id="user-rate-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rate This User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body justify-content-between">
                    <div class="mb-3">
                        How would you rate this user?
                    </div>
                    <form class= "pb-2">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary">1</button>
                            <button type="button" class="btn btn-secondary">2</button>
                            <button type="button" class="btn btn-secondary">3</button>
                            <button type="button" class="btn btn-secondary">4</button>
                            <button type="button" class="btn btn-secondary">5</button>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Leave a comment</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </form>
                    <a href="#" class="btn btn-success">Confirm</a>
                </div>
                </div>
            </div>
        </div>
        <h2 class="pt-5 pb-5" style="color: #85bded;">Past Guests</h2>
        <div class="accordion" id="reservationList">
          <div class="accordion-item" >
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Reservation at Rock house 120 Couch Street
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#reservationList">
              <div class="accordion-body bg-light">
                <div class="row pt-2">
                  <div class="col-lg-3 col-md-4 col-6">
                    Start Date: February 14th, 2022
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    End Date: February 18th, 2022
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    No.Guests: 2
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    Price: $299
                  </div>
                </div>
                <div class="d-flex justify-content-between pt-4" >
                  <a href="#" class="btn btn-info float-left" style="background: #85bded;">Details</a>
                  <a href="#" class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#user-rate-modal">Rate this user</a>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item" >
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Reservation at Rock house 120 Couch Street
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#reservationList">
              <div class="accordion-body bg-light">
                <div class="row pt-2">
                  <div class="col-lg-3 col-md-4 col-6">
                    Start Date: February 14th, 2022
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    End Date: February 18th, 2022
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    No.Guests: 2
                  </div>
                  <div class="col-lg-3 col-md-4 col-6">
                    Price: $299
                  </div>
                </div>
                <div class="d-flex justify-content-between pt-4" >
                  <a href="#" class="btn btn-info float-left" style="background: #85bded;">Details</a>
                  <a href="#" class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#user-rate-modal">Rate this user</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

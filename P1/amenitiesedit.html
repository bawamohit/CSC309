<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/de0f11bea7.js" crossorigin="anonymous"></script>
    <!-- jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <!-- Load Navbar -->
    <div id="nav-placeholder"></div>
    <script>$(function () { $("#nav-placeholder").load("./Components/usernav.html"); });</script>
    <main>
        <h2 class="pt-5 text-secondary text-center">Edit Amenities</h2>
        <h5 class="py-2 d-flex justify-content-center text-secondary">Select The Amenities That You Offer:</h3>

        <div class="d-flex justify-content-center">

            <ul class="list-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="wifiAmenities" checked>
                    <label class="form-check-label" for="wifiAmenities">
                        Wifi
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="airConditioningAmenities">
                    <label class="form-check-label" for="airConditioningAmenities">
                        Air Conditioning
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="petFriendlyAmenities" checked>
                    <label class="form-check-label" for="petFriendlyAmenities">
                        Pet Friendly
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="TVAmenities" checked>
                    <label class="form-check-label" for="TVAmenities">
                        TV
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="coffeeAmenities" checked>
                    <label class="form-check-label" for="coffeeAmenities">
                        Coffee Machine
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dishWasherAmenities">
                    <label class="form-check-label" for="dishWasherAmenities">
                        Dishwasher
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="heatingAmenities" checked>
                    <label class="form-check-label" for="heatingAmenities">
                        Heating
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="potsPansAmenities">
                    <label class="form-check-label" for="potsPansAmenities">
                        Pots/Pans
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bluetoothSpeakerAmenities">
                    <label class="form-check-label" for="bluetoothSpeakerAmenities">
                        Bluetooth Speaker
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="towelsAmenities" checked>
                    <label class="form-check-label" for="towelsAmenities">
                        Towels
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="toothbrush/toothpasteAmenities">
                    <label class="form-check-label" for="toothbrush/toothpasteAmenities">
                        Toothbrush/Toothpaste
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="washingMachineAmenities" checked>
                    <label class="form-check-label" for="washingMachineAmenities">
                        Washing Machine
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dryerAmenities">
                    <label class="form-check-label" for="dryerAmenities">
                        Dryer
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pillowsAmenities" checked>
                    <label class="form-check-label" for="pillowsAmenities">
                        Pillows
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bedSheetsAmenities" checked>
                    <label class="form-check-label" for="bedSheetsAmenities">
                        Bed Sheets
                    </label>
                </div>
            </ul>
        </div>



        <div class="container">
            <a class="btn btn-secondary" href="/propertyedit.html" role="button">Previous Page</a>
            <a class="btn float-end button-darken" style="background: #85bded;" href="/propertycreated.html" role="button">Finished Editing!</a>
        </div>


    </main>
    <!-- Load Footer -->
    <div id="foot-placeholder"></div>
    <script>$(function(){$("#foot-placeholder").load("./Components/foot.html");});</script>
</body>

</html>
